<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="dark-mode">
    <div class="chat-container">
        <div class="header">
            <h1>Chat App</h1>
            <label class="switch">
                <input type="checkbox" id="dark-mode-toggle" onclick="toggleDarkMode()" checked>
                <span class="slider round"></span>
            </label>
        </div>
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container">
            <div id="drop-area" contenteditable="true">
                Paste an image here or drag and drop an image
            </div>
            <input type="text" id="user-input" placeholder="Type a message..." onkeypress="checkEnter(event)">
            <input type="file" id="file-input" accept="image/*">
            <input type="file" id="pasted-image-input" style="display: none;">
            <button onclick="sendMessage()">Send</button>
            <img id="image-preview" src="" alt="Image Preview" style="display: none; max-width: 100px; max-height: 100px;">
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
